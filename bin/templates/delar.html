<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link th:href="@{css/styles.css}" rel="stylesheet}" />

</head>
<body>
	<div class="container">
		<h1>Inmatning</h1>
		<table class="table " id="del_list">
			<thead>
				<tr>
					<th>Del</th>
					<th>Typ</th>
					<th>Yta</th>
					<th>Enhet</th>
					<th>Hantverkare</th>
					<th>Intervall år</th>
					<th>Senast återgärd</th>
					<th>Material</th>
					<th>Kostnad</th>
					<th>Kommentar</th>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button"
								data-toggle="dropdown">
								Välj del <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
								<li th:each="item : ${delar}"><a role="menuitem"
									tabindex="-1" data-th-text="${item.name}"
									data-th-href="@{|delar/${item.name}|}"></a></li>
							</ul>
						</div>

					</td>
					<td>
						<div class="dropdown">

							<button class="btn btn-default dropdown-toggle" type="button"
								data-toggle="dropdown">
								Välj del <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu" aria-labelledby="menu1"
								th:if="${del != null}">
								<li th:each="a: ${del.getTypNamn()}" th:unless="${del==null}"><a
									role="menuitem" tabindex="-1" data-th-text="${a}"
									data-th-href="@{|typer/${a}|}"></a></li>
							</ul>
						</div>
					</td>
					<td><input class="form-control" id="ex2" type="text"></input></td>
					<td><p th:text="${typer.enhet}" th:unless="${typer==null}"></p>
					</td>
					<td><input type="checkbox" value=""></input></td>
					<td><p th:text="${typer.intervallAr}"
							th:unless="${typer==null}"></p></td>
					<td></td>
					<td><p th:text="${typer.materialInklMoms}"
							th:unless="${typer==null}"></p></td>
				</tr>

			</tbody>
		</table>
		<div class="text-right" >
		
			<a class="btn btn-success" data-th-href="@{/delar/new}"> Lägg till</a>
		</div>

	</div>

	<div class="container">
		<h1>Din besiktning</h1>
		<table class="table " id="del_list">
			<thead>
				<tr>
					<th>Del</th>
					<th>Typ</th>
					<th>Yta</th>
					<th>Enhet</th>
					<th>Hantverkare</th>
					<th>Intervall år</th>
					<th>Senast återgärd</th>
					<th>Material</th>
					<th>Kostnad</th>
					<th>Kommentar</th>

				</tr>
			</thead>
			<tbody th:if="${session.basketitems!=null}">
			<p>its here</p>
				<tr th:each="item: ${session.basketitems}">
					<td th:text="${item.getDelNamn()}"></td>
					<td th:text="${item.getTypNamn()}"></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>

			</tbody>
		</table>
	</div>

</body>
</html>
